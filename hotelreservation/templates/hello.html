{% extends "base.html" %}

{% block style %}
<style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Cover Image */
        .cover {
            background: url('https://via.placeholder.com/1200x800') no-repeat center center;
            background-size: cover;  /* This ensures the image covers the div */
            width: 1200px;  /* Fixed height for the cover section */
            height: 800px;  /* Fixed height for the cover section */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }
        .cover img {
            width: 100%;    /* Ensures the image covers the div's width */
            height: auto;   /* Ensures the image covers the div's height */
            object-fit: cover;  /* Ensures the image doesn't stretch and maintains aspect ratio */
        }
        .cover h1 {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        /* Featured Hotels */
        .featured {
            text-align: center;
            padding: 40px 0;
        }
        .featured h2 {
            margin-bottom: 40px;
        }
        .hotel-card {
            display: inline-block;
            background: #f9f9f9;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 480px;
            height: 320px;
        }
        .hotel-card img {
            max-width: 90%;
            height: 320px;
            border-radius: 10px;
        }
        .hotel-card h3 {
            margin: 10px 10px;
            padding: 10px 10px;
        }
</style>
{% endblock style %}
